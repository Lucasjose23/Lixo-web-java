	content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="estilo.css" />

<h:body>
	<!-- Inicio do código-->

	<!-- Menu-->

	<div class="container">
		<h3 class="page-header">Cadastro Local de Descarte</h3>

		<h:form action="" class="col-sm-8 col-sm-offset-2">

			<div class="row">
				<div class="form-group col-sm-8">
					<label for="nome">Nome</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.localDescarte.nome}" type="text"
						id="nome" placeholder="Nome do local" required="true"
						requiredMessage="Insira o nome do Local !" />
					<h:message for="nome"></h:message>
				</div>

				<div class="form-group col-sm-4">
					<label for="cpf">Complemento</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.localDescarte.complemento}" type="text"
						id="complemento" placeholder="CPF" required="true"
						requiredMessage="Insira o complemento !" />
					<h:message for="complemento"></h:message>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-8">
					<label for="endereco">Endereço</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.endereco.rua}" type="text"
						id="endereco" placeholder="Rua" required="true"
						requiredMessage="Insira o endereço !" />
					<h:message for="endereco"></h:message>
				</div>

				<div class="form-group col-sm-4">
					<label for="numero">Número</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.endereco.numero}" type="text"
						id="numero" placeholder="Número" required="true"
						requiredMessage="Insira o número !" />
					<h:message for="numero"></h:message>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-4">
					<label for="bairro">Bairro</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.endereco.bairro}" type="text"
						id="bairro" placeholder="Bairro" required="true"
						requiredMessage="Insira o Bairro !" />
					<h:message for="bairro"></h:message>
				</div>

				<div class="form-group col-sm-6">
					<label for="cidade">Cidade</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.endereco.cidade}" type="text"
						id="cidade" placeholder="Cidade" required="true"
						requiredMessage="Insira a cidade !" />
					<h:message for="cidade"></h:message>
				</div>

				<div class="form-group col-sm-2">
					<label for="estado">Estado</label>
					<h:inputText class="form-control"
						value="#{localDescarteBean.endereco.estado}" type="text"
						id="estado" placeholder="Estado" required="true"
						requiredMessage="Insira o estado !" />
					<h:message for="estado"></h:message>
				</div>
			</div>

			<hr />

			<h:commandButton class="btn btn-success btn-md pull-left btn-block"
				action="#{localDescarteBean.createLocalDescarte}"
				value="Adicionar Local" id="addLocal" />
			<br />
			<br />
		</h:form>
		<br />

	</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
