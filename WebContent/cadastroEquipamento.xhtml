<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Usuario Home</title>
<meta http-equiv="Content-Type" name="viewport"
	content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="estilo.css" />
</head>
<h:body>
	<!-- Inicio do código-->

	<!-- Menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<section class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#movelmenu"
					aria-expanded="false">

					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a href="index.xhtml" class="navbar-brand"> CollectTrash -
					Coleta de Lixo Eletrônico </a>
			</div>


			<div class="collapse navbar-collapse pull-right" id="movelmenu">
				<ul class="nav navbar-nav">
					<li><a href="index.xhtml">Home</a></li>
					<!--  <li><a href="listagem.html">Inicio</a></li>-->
					<li><a href="#">Ajuda</a></li>
					<li><a href="#">Sobre</a></li>
				</ul>

				<a href="login.xhtml" class="btn btn-primary navbar-btn">Login</a> <a
					href="logout.xhtml" class="btn btn-danger navbar-btn">Logout</a>
			</div>
		</section>
	</nav>

	<div class="container">
		<h3 class="page-header">Cadastro Equipamentos</h3>
		<br />


		<!--  Listagem de equipamentos -->
		<h:form>
			<div class="col-sm-6 col-sm-offset-3">
				<h:commandButton class="btn btn-primary btn-md btn-block" action="#{equipamentoBean.ConsultaEquipamentosUsuario}"
					
					value="Atualizar equipamentos" id="equipamentolistar" />
			</div>
		</h:form>
		<h:form>
		<div class="col-sm-10 col-sm-offset-1">
			<h:dataTable  
				class="table table-striped table-condensed table-hover" value="#{equipamentoBean.equipamentos}" var="equipamento">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{equipamento.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{equipamento.status}" />
				</h:column>
				
				<h:column>
						<f:facet name="header" >
							<h:outputText value=""/>
						</f:facet>
						<h:commandButton action="#{equipamentoBean.Deletar(equipamento)}" value="Deixar de descartar" styleClass="btn btn-danger btn-block"/>
					</h:column>
				
			</h:dataTable>
				
			<br />
			<hr />
			</div>
		</h:form>
			<div class="col-sm-6 col-sm-offset-3">	
			<h:form>		
				 <a class= "btn btn-success btn-md pull-left btn-block" href="cadastroEquipamentoPrincipal.xhtml">Adicionar Equipamento </a>
			</h:form>
			</div>
		

	</div>



	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
