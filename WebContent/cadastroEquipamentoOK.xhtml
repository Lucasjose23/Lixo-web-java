<h:body>
	<!-- Inicio do código-->

	<!-- Menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<section class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#movelmenu"
					aria-expanded="false">

					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a href="index.xhtml" class="navbar-brand"> CollectTrash - Coleta
					de Lixo Eletrônico </a>
			</div>


			<div class="collapse navbar-collapse pull-right" id="movelmenu">
				<ul class="nav navbar-nav">

	<div class="container">
            <h3 class="page-header">Cadastro do Equipamento</h3>

            <h:form class="form-group col-sm-8 col-sm-offset-2">
                <div>
                    <label for="nome">Nome</label>
                    <h:inputText class="form-control" value="#{equipamentoBean.equipamento.nome}"   type="text" id="nome" placeholder="Equipamento" required="true" requiredMessage="Insira o nome do Equipamento !"/>
                    <h:message for="nome"></h:message>
                </div>
                <hr/>

                <h:commandButton class= "btn btn-success btn-md pull-left btn-block" action="#{equipamentoBean.criaEquipamento}" value="Adicionar Equipamento" id="addEquipamento" />
                <br />
                <br />
            </h:form>
            <br />
        </div>
	
	
	
	<script src="js/jquery.js"></script>
