<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Cadastro Usuário</title>
<meta http-equiv="Content-Type" name="viewport"
	content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="estilo.css" />
</head>
<h:body>
	<!-- Inicio do código-->

	<!-- Menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<section class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#movelmenu"
					aria-expanded="false">

					<span class="sr-only">Toggle navigation</span> <span

						class="icon-bar"></span>

				<a href="index.xhtml" class="navbar-brand"> CollectTrash - Coleta
					de Lixo Eletrônico </a>
			</div>


			<div class="collapse navbar-collapse pull-right" id="movelmenu">
				<ul class="nav navbar-nav">
					<li><a href="index.xhtml">Home</a></li>
					<!--  <li><a href="listagem.html">Inicio</a></li>-->

					<li><a href="#">Sobre</a></li>
				</ul>

				<a href="login.xhtml" class="btn btn-primary navbar-btn">Login</a> <a
					href="logout.xhtml" class="btn btn-danger navbar-btn">Logout</a>
			</div>
		</section>
	</nav>
	
	<div class="container">
            <h3 class="page-header">Cadastro de Usuários para descarte de lixo</h3>

            <h:form action="" class="col-sm-8 col-sm-offset-2">
            
            <div class="row">
                <div class="form-group col-sm-8">
                    <label for="nome">Nome</label>
                    <h:inputText class="form-control" value="#{usuarioBean.usuario.nome}"   type="text" id="nome" placeholder="Nome" required="true" requiredMessage="Insira seu nome !"/>
                    <h:message for="nome"></h:message>
                </div>

                <div class="form-group col-sm-4">
                    <label for="cpf">CPF</label>
                    <h:inputText class="form-control" value="#{usuarioBean.usuario.cpf}"   type="text" id="cpf" placeholder="CPF" required="true" requiredMessage="Insira seu cpf !"/>
                	<h:message for="cpf"></h:message>
                </div>
			</div>	
				
			<div class="row">	
                <div class="form-group col-sm-4">
                    <label for="telefone">Telefone</label>
                    <h:inputText class="form-control" value="#{usuarioBean.usuario.telefone}"   type="text" id="telefone" placeholder="telefone" required="true" requiredMessage="Insira seu telefone !"/>
               		<h:message for="telefone"></h:message>
                </div>

                <div class="form-group col-sm-8">
                    <label for="email">E-mail</label>
                    <h:inputText class="form-control" value="#{usuarioBean.usuario.email}"   type="text" id="email" placeholder="E-mail" required="true" requiredMessage="Insira seu email !"/>
                	<h:message for="email"></h:message>
                </div>
             </div>   
                
                
             <div class="row">   
                <div class="form-group col-sm-8">
                    <label for="endereco">Endereço</label>
                    <h:inputText class="form-control" value="#{usuarioBean.endereco.rua}"   type="text" id="endereco" placeholder="Rua" required="true" requiredMessage="Insira seu endereço !"/>
               		<h:message for="endereco"></h:message>
                </div>
                
                <div class="form-group col-sm-4">
                    <label for="numero">Número</label>
                    <h:inputText class="form-control" value="#{usuarioBean.endereco.numero}"   type="text" id="numero" placeholder="Número" required="true" requiredMessage="Insira o número de sua casa !"/>
                	<h:message for="numero"></h:message>
                </div>
              </div>
                
              
              <div class="row">
                <div class="form-group col-sm-4">
                    <label for="bairro">Bairro</label>
                    <h:inputText class="form-control" value="#{usuarioBean.endereco.bairro}"   type="text" id="bairro" placeholder="Bairro" required="true" requiredMessage="Insira seu bairro !"/>
                	<h:message for="bairro"></h:message>
                </div>
                
                <div class="form-group col-sm-6">
                    <label for="cidade">Cidade</label>
                    <h:inputText class="form-control" value="#{usuarioBean.endereco.cidade}"   type="text" id="cidade" placeholder="Cidade" required="true" requiredMessage="Insira sua cidade !"/>
               		<h:message for="cidade"></h:message>
                </div>
                
                <div class="form-group col-sm-2">
                    <label for="estado">Estado</label>
                    <h:inputText class="form-control" value="#{usuarioBean.endereco.estado}"   type="text" id="estado" placeholder="Estado" required="true" requiredMessage="Insira seu Estado !"/>
               		<h:message for="estado"></h:message>
                </div>  
              </div>  
              
				
                <div class="form-group">
                    <label for="login">Login</label>
                    <h:inputText class="form-control" value="#{usuarioBean.usuario.login}"   type="text" id="login" placeholder="nome de usuário para login" required="true" requiredMessage="Insira seu login !"/>
               		<h:message for="login"></h:message>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <h:inputSecret class="form-control" value="#{usuarioBean.usuario.senha}"   type="text" id="senha" placeholder="senha" required="true" requiredMessage="Insira sua senha !"/>
                	<h:message for="senha"></h:message>
                </div>
            
                <hr/>

                <h:commandButton class= "btn btn-success btn-md pull-left btn-block" action="#{usuarioBean.adicionaUsuario}" value="Criar Conta" id="criarConta" />
                <br />
                <br />
            </h:form>
            <br />
        </div>
	
	
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
