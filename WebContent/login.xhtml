<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Login</title>
<meta http-equiv="Content-Type" name="viewport"
	content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="estilo.css" />
</head>
<h:body>
	<!-- Inicio do código-->

	<!-- Menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<section class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#movelmenu"
					aria-expanded="false">

					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a href="index.xhtml" class="navbar-brand"> CollectTrash -
					Coleta de Lixo Eletrônico </a>
			</div>


			<div class="collapse navbar-collapse pull-right" id="movelmenu">
				<ul class="nav navbar-nav">
					<li><a href="index.xhtml">Home</a></li>
						<!--  <li><a href="listagem.html">Inicio</a></li>-->
					<li><a href="#">Ajuda</a></li>
					<li><a href="#">Sobre</a></li>
				</ul>

				<a href="login.xhtml" class="btn btn-primary navbar-btn">Login</a> <a
					href="logout.xhtml" class="btn btn-danger navbar-btn">Logout</a>
			</div>
		</section>
	</nav>

	<div class="container" id="loginTextos">
		<h3 class="page-header" id="tituloLogin">
			<strong>Login</strong>
		</h3>

		<h:form action="" class="col-sm-6 col-sm-offset-3">
			<div class="form-group">
				<label for="usuario">Usuário</label>
				<h:inputText class="form-control" value="#{loginBean.login}"
					type="text" id="usuario" placeholder="Nome de usuário" required="true" requiredMessage="Informe o nome de Usuário !" />
				<h:message for="usuario"/>
			</div>

			<div class="form-group">
				<label for="senha">Senha</label>
				<h:inputSecret class="form-control" value="#{loginBean.senha}"
					type="text" id="senha" placeholder="Senha"  required="true" requiredMessage="Informe sua senha !"/>
				<h:message for="senha"/>
			</div>
			<h:message id="msg_xxx" for="xxx" /><br/>
			<div class="form-group">
				<h:selectOneRadio value="#{loginBean.radio}" id="radio" required="true" requiredMessage="Selecione o tipo de Conta !">
					<f:selectItem itemValue="true" itemLabel="Usuario" />
					
					<f:selectItem itemValue="false" itemLabel="Empresa" />
					
				</h:selectOneRadio>
				<h:message for="radio"/>
			</div>

			<div class="row">
				<h:commandButton class="btn btn-success btn-md pull-left btn-block"
					action="#{loginBean.validaLogin}" value="Login" id="login" />
			</div>
			<br />
			<div class="col-sm-4 col-sm-offset-4">
				<a href="#"> Esqueci minha Senha !</a>
			</div>
			<hr />

			<div class="row">
				<a href="empresaUsuario.xhtml" class="btn btn-info btn-block"
					role="button">Criar Conta</a>
			</div>

		</h:form>

	</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
