<head>

<title>Adicionar Equipamento</title>
<meta http-equiv="Content-Type" name="viewport"
	content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="estilo.css" />
</head>
<h:body>
	<!-- Inicio do código-->

	<!-- Menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<section class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#movelmenu"
					aria-expanded="false">

					<span class="sr-only">Toggle navigation</span> <span

						class="icon-bar"></span>

				<a href="index.xhtml" class="navbar-brand"> CollectTrash -
					Coleta de Lixo Eletrônico </a>
			</div>


			<div class="collapse navbar-collapse pull-right" id="movelmenu">
				<ul class="nav navbar-nav">
					<li><a href="index.xhtml">Home</a></li>

				<a href="login.xhtml" class="btn btn-primary navbar-btn">Login</a> <a

			</div>
		</section>
	</nav>

	<div class="container">
		<h3 class="page-header">Escolha o Local de Descarte</h3>

		<!--  Listagem de Locais de Descarte da empresa -->

		<div class="col-sm-8 col-sm-offset-2">
			<h:form>
				<h:commandButton class="btn btn-success btn-md btn-block"
					action="#{localDescarteBean.mostraTodosLocais}"
					value="Listar locais" id="locaisDescarte" />
			</h:form>
		</div>



		<div class="col-sm-6 col-sm-offset-3">
			<h:form>
				<h:dataTable value="#{localDescarteBean.locaisdeDescarte}"
					var="local" class="table table-striped table-condensed table-hover">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{local.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Complemento" />
						</f:facet>
						<h:outputText value="#{local.complemento}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="visualizar Endereço" />
						</f:facet>
						<h:commandLink action="#{localDescarteBean.verEndereco(local)}"
							value="Visualizar Endereço" class="btn btn-primary">
						</h:commandLink>

					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Selecionar Local" />
						</f:facet>
						<h:commandLink
							action="#{equipamentoBean.setaIdLocalDescarte(local)}" value="OK"
							class="btn btn-success btn-sm">
						</h:commandLink>

					</h:column>

				</h:dataTable>
			</h:form>
			<br />
			<hr />

		</div>


		<div class="col-sm-6 col-sm-offset-3">
			<h3 class="page-header">Endereço</h3>
			<h:form>
				<h:dataTable value="#{localDescarteBean.endereco}" var="endereco"
					class="table table-striped table-condensed table-hover">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<h:outputText value="#{endereco.estado}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Cidade" />
						</f:facet>
						<h:outputText value="#{endereco.cidade}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Bairro" />
						</f:facet>
						<h:outputText value="#{endereco.bairro}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Rua" />
						</f:facet>
						<h:outputText value="#{endereco.rua}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Número" />
						</f:facet>
						<h:outputText value="#{endereco.numero}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
